<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Monk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">ImageMonk</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/">Contact us</a>
        </li>
      </ul>
      <form class="flex" role="search">
        <button class="btn btn-outline-success" type="login">Login</button>
        <button class="btn btn-outline-success" type="signup">Signup</button>

      </form>
    </div>
  </div>
</nav>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}

        {% for category, message in messages %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Success!</strong> {{ message | safe}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}

    {% endif %}
    {% endwith %}
    <div class="container my-4">
      <h1>Welcome to Image Monk!</h1>
       <form action="/edit"  method="post" enctype="multipart/form-data">
        <div class="mb-3">
        <label for="formFile"  class="form-label">Select a file to edit</label>
        <input class="form-control" type="file" name="file" id="formFile">
     </div>
         <div class="mb-3">
           <div class="form-floating">
             <select name="operation" class="form-select" id="floatingSelect" aria-label="Floating label select example">
                  <option selected>Select your formatting type</option>
                  <option value="cpng">Convert to Png</option>
                  <option value="cgray">Convert to Gray</option>
                  <option value="cwebp">Convert to Webp</option>
                  <option value="cjpeg">Convert to Jpeg</option>

             </select>
           </div>
         <label for="floatingSelect">Select an Operation</label>
         </div>


       <button type="submit" class="btn btn-success">Submit</button>


         </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
